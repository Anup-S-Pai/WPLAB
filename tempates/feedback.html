{% extends "index.html" %}

{% block title %}Feedback{% endblock %}

{% block jqueryOp %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script type="text/javascript">
    $(document).ready(function () {
        var divMain = $("#feedback")
        var divform = $("#feedbackform")
        divMain.attr("id","feedback").addClass("container responsive");
        let h1 = document.createElement("h1");
        $(h1).attr("class", "mt-5 text-center text-primary");
        $(h1).text("Feedback Form");
        divMain.before(h1);
    })
</script>
{% endblock%}

{% block content %}
<div id="feedbackform">
    <article id="feedback">
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="emailid">
        </div>
        <div class="mb-3">
            <label class="form-label">Feedback/Suggestions:</label>
            <textarea type="email" class="form-control" name="email" id="feedDetails" rows="3">
            </textarea>
        </div>
        <div class="mb-3 btnPlus">
            <button type="submit" class="mb-3 btn btn-primary">Submit</button>
        </div>
    </article>
</div>
{% endblock %}
